<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Person List</title>
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/AdminLTE-3.2.0/dist/css/adminlte.min.css}"/>
       <script type="text/javascript" th:src="@{/AdminLTE-3.2.0/dist/js/adminlte.js}"></script>
   </head>
   <body>
   
   

      <!-- Navbar -->
<nav class="main-header navbar navbar-expand navbar-white navbar-light">
  <!-- Left navbar links -->
        <h1 th:text="#{welcome.text}"></h1>
      <h2 th:utext="${message}">..!..</h2>  
  <ul class="navbar-nav">

    <li class="nav-item d-none d-sm-inline-block">
      <a th:href="@{/index}" class="nav-link" th:text="#{accueil.text}"></a>
    </li>
    <li class="nav-item d-none d-sm-inline-block">
      <a th:href="@{/patientsList}" class="nav-link" th:text = "#{listPatients.text}"></a>
    </li>
    <li class="nav-item dropdown">
      <a th:href="@{/traitementsList}" class="nav-link" th:text = "#{listTraitements.text}"></a>
       </li>
       
      <li class="nav-item dropdown">
      <a th:href="@{/patientsList/?language=fr}" class="nav-link">FR</a>    
    </li>

     <li class="nav-item dropdown">
      <a th:href="@{/patientsList/?language=en}" class="nav-link">EN</a>
    </li>
    
     <li class="nav-item dropdown">
      <a th:href="@{/patientsList/?language=ar}" class="nav-link">العربية</a>
    </li>
        
  </ul>
</nav>
   
   
   
   
      <a class="button  btn3  " href="ajouterPatient" th:text = "#{ajouterPatient.text}"></a>
      <br/><br/>
      <div>
         <table border="1,5">
            <tr >
               <th class="text-center" th:text = "#{nom.text}" ></th>
               <th class="text-center" th:text = "#{prenom.text}"></th>
               <th class="text-center" th:text = "#{modifier.text}"></th>
               <th th class="text-center" th:text = "#{supprimer.text}"></th>

            </tr>
            <tr th:each ="patient : ${patientsList}">
               <td th:utext="${patient.nom}">...</td>
               <td th:utext="${patient.prenom}">...</td>
               
               <td> 
               <button type="button" class="button btn2 " > <a class="button btn2" th:href="@{update (id=${patient.id})}" th:text = "#{modifier.text}">  </a></button>
		       </td>
		       
               <td> 
               <button type="button" class="button btn1" > <a class="button btn1" th:href="@{delete (id=${patient.id})}" th:text = "#{supprimer.text}">  </a></button>
               
		       </td>
		       

            </tr>
         </table>
      </div>
   </body>
</html>
