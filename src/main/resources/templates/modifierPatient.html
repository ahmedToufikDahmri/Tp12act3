<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Modifier le Patient:</title>
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>   
          <link rel="stylesheet" type="text/css" th:href="@{/AdminLTE-3.2.0/dist/css/adminlte.min.css}"/>
       <script type="text/javascript" th:src="@{/AdminLTE-3.2.0/dist/js/adminlte.js}"></script>
   </head>
   <body>
   
   
      <!-- Navbar -->
<nav class="main-header navbar navbar-expand navbar-white navbar-light">
  <!-- Left navbar links -->
        <h1 th:text="#{welcome.text}"></h1>
      <h2 th:utext="${message}">..!..</h2>  
  <ul class="navbar-nav">

    <li class="nav-item d-none d-sm-inline-block">
      <a th:href="@{/index}" class="nav-link" th:text="#{accueil.text}"></a>
    </li>
    <li class="nav-item d-none d-sm-inline-block">
      <a th:href="@{/patientsList}" class="nav-link" th:text = "#{listPatients.text}"></a>
    </li>
    <li class="nav-item dropdown">
      <a th:href="@{/traitementsList}" class="nav-link" th:text = "#{listTraitements.text}"></a>
       </li>
       
      <li class="nav-item dropdown">
      <a th:href="@{/modifierPatient/?language=fr}" class="nav-link">FR</a>    
    </li>

     <li class="nav-item dropdown">
      <a th:href="@{/modifierPatient/?language=en}" class="nav-link">EN</a>
    </li>
    
     <li class="nav-item dropdown">
      <a th:href="@{/modifierPatient/?language=ar}" class="nav-link">العربية</a>
    </li>
        
  </ul>
</nav>
   
   
   
   
   
  
      
      <!--  
         In Thymeleaf the equivalent of
         JSP's ${pageContext.request.contextPath}/edit.html
         would be @{/edit.html}         
         -->
         
      <form method="post" th:action="@{save}"  th:object="${patient}">
         ID
         <input type="text" th:field="*{id}" disabled/>  
         <br/>   <br/>
         <label th:text = "#{nom.text}"/>
         <input type="text" th:field="*{nom}" />    
         <br/> <br/>
         <label th:text = "#{prenom.text}"/>
         <input type="text" th:field="*{prenom}" />     
         <br/> <br/>
         <label th:text = "#{genre.text}"/>
         <input type="text" th:field="*{sexe}"/>   
          <br/> <br/>
         <label th:text = "#{dateNaissance.text}"/>
         <input type="date" th:field="*{dateNaissance}" />     
         <br/> <br/>
         <label th:text = "#{numeroTelephone.text}"/>
         <input type="text"  th:field="*{numeroTelephone}" /> 
         <br/> <br/>
         <label th:text = "#{adresse.text}"/>
         <input type="text" th:field="*{adresse}"/>     
         <br/> <br/>

        <!--  <input  class="button btn2" type="submit" value="Modifier" /> -->
         <button type="submit" class="button btn2 " > <a class="button btn2"  th:text = "#{modifierPatient.text}">  </a></button>

      </form>
      
      <br/>
      
      <!-- Check if errorMessage is not null and not empty -->
      
      <div th:if="${errorMessage}" th:utext="${errorMessage}"
         style="color:red;font-style:italic;">
         ...
      </div>
      
   </body>
</html>
